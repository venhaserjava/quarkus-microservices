# port
quarkus.http.port=8080

# Datasource configuration
quarkus.datasource.jdbc=true
quarkus.datasource.reactive=false
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=root_pwd
# quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/customer-db
quarkus.datasource.jdbc.url = jdbc:postgresql://db:5432/customer-db
quarkus.hibernate-orm.enabled=true
quarkus.hibernate-orm.database.generation=update
quarkus.datasource.jdbc.max-size=16